<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Wishes</title>
    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/bday.css" />
  </head>
  <body class="bg-color">
    <div class="flex flex-col items-center mt-32">
      <div
        class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="flex flex-col items-center -mt-10">
          <img
            class="mb-3 w-24 h-24 rounded-full shadow-lg"
            src="./assets/images/birthday-girl.jpg"
            alt="Birthday Girl Image"
          />
        </div>
        <div class="flex justify-center items-center pl-10 pr-10 pt-5">
          <h5
            class="animate-bounce mb-1 text-xl font-bold dark:text-white text-black"
          >
            H A P P Y B I R T H D A Y
          </h5>
        </div>
        <div class="flex justify-center items-center pl-10 pr-10 pt-5">
          <h5
            class="animate-pulse mb-1 text-xl font-bold dark:text-white text-black"
          >
            Arun Kumar G
          </h5>
        </div>
        <div class="flex justify-center items-center pl-10 pr-10 pb-10 pt-5">
          <span
            class="animate-ping text-sm text-gray-500 dark:text-gray-400 text-white"
          >
            Wish u many more happy returns of the day
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
